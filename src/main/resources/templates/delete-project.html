<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Confirm Deletion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #fff3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .danger-card {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .danger-icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="danger-card text-center">
    <i class="bi bi-exclamation-triangle-fill danger-icon"></i>
    <h2>Confirm Deletion</h2>
    <p>Please enter your password to confirm this action.</p>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/student/delete/{id}(id=${project.projectId})}" method="post">
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a th:href="@{/student/student-dashboard/{id}(id=${project.student.id})}" class="btn btn-secondary ms-2">Cancel</a>
    </form>

</div>
</body>
</html>

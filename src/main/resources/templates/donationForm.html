<!doctype html>
<html lang="en">
<head>
    <title>Project Funder Application</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #e6f2ff;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            border: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #3a7bd5;
            border-color: #3a7bd5;
        }

        .btn-primary:hover {
            background-color: #2c65b0;
            border-color: #2c65b0;
        }

        .section-header {
            border-left: 4px solid #3a7bd5;
            padding-left: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:  #3a7bd5;">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-lightbulb"></i> ProjectFunder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Funding</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Apply for Funding</a></li>
                            <li><a class="dropdown-item" href="#">Funding Guidelines</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2"><i class="bi bi-person"></i> Login</button>
                    <button class="btn btn-light"><i class="bi bi-people"></i> Register</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header text-white" style="background:#3a7bd5;">
                    <h2 class="h4 mb-0"><i class="bi bi-cash-stack"></i> Project Funding Application</h2>
                </div>

                <div class="card-body bg-white">
                    <form action="paymentSuccesful.html" method="post">
                        <!-- Funder Info -->
                        <div class="mb-4">
                            <h3 class="h5 mb-3 section-header"><i class="bi bi-person-vcard text-primary"></i> Funder Information</h3>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="funderFName" class="form-label">Full Name:</label>
                                    <input type="text" class="form-control" id="funderFName" name="funderFName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="funderEmail" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="funderEmail" name="funderEmail" required>
                                </div>
                            </div>
                        </div>

                        <!-- Project Details Section -->
                        <div class="mb-4">
                            <h3 class="h5 mb-3 section-header">
                                <i class="bi bi-clipboard2-pulse text-primary"></i> Donation Information
                            </h3>

                            <!-- Project Name -->
                            <div class="mb-3">
                                <label for="projectTitle" class="form-label">Project ID:</label>
                                <input type="text" class="form-control" id="projectTitle" name="projectTitle" required>
                            </div>

                            <!-- Donation Amount -->
                            <div class="mb-3">
                                <label for="donationAmount" class="form-label">Donation Amount (MYR):</label>
                                <input type="number" min="1" class="form-control" id="donationAmount" name="donationAmount" required>
                            </div>

                            <!-- Payment Methods -->
                            <h3 class="h5 mb-3 section-header">
                                <i class="bi bi-wallet2 text-primary"></i> Payment Methods
                            </h3>

                            <div class="accordion mb-4" id="paymentAccordion">
                                <!-- Online Banking -->
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="onlineBankingHeading">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#onlineBanking" aria-expanded="true" aria-controls="onlineBanking">
                                            Online Banking
                                        </button>
                                    </h2>
                                    <div id="onlineBanking" class="accordion-collapse collapse show" aria-labelledby="onlineBankingHeading" data-bs-parent="#paymentAccordion">
                                        <div class="accordion-body">
                                            <div class="mb-3">
                                                <label for="bankName" class="form-label">Select Bank:</label>
                                                <select class="form-select" id="bankName" name="bankName">
                                                    <option value="">-- Select Bank --</option>
                                                    <option value="maybank">Maybank</option>
                                                    <option value="cimb">CIMB</option>
                                                    <option value="rhb">RHB</option>
                                                    <option value="publicBank">Public Bank</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- E-Wallet -->
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="ewalletHeading">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#ewallet" aria-expanded="false" aria-controls="ewallet">
                                            E-Wallet
                                        </button>
                                    </h2>
                                    <div id="ewallet" class="accordion-collapse collapse" aria-labelledby="ewalletHeading" data-bs-parent="#paymentAccordion">
                                        <div class="accordion-body">
                                            <div class="mb-3">
                                                <label for="ewalletOption" class="form-label">Select E-Wallet:</label>
                                                <select class="form-select" id="ewalletOption" name="ewalletOption">
                                                    <option value="">-- Select E-Wallet --</option>
                                                    <option value="tng">Touch 'n Go</option>
                                                    <option value="boost">Boost</option>
                                                    <option value="grabpay">GrabPay</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="bi bi-credit-card me-2"></i> Submit Payment
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-center py-4 mt-5 bg-light">
    <div class="container">
        <p class="mb-0">&copy; 2025 ProjectFunder. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Not Allowed</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8d7da;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .delete-blocked-card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .delete-icon {
      font-size: 60px;
      color: #dc3545;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="delete-blocked-card text-center">
  <i class="bi bi-trash-fill delete-icon"></i>
  <h2>Deletion Not Allowed</h2>
  <p>This project has already received funding and cannot be deleted.</p>
  <a th:href="@{/student/student-dashboard/{id}(id=${id})}" class="btn btn-danger mt-3">Back to Profile</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>User Not Found</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .not-found-card {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .not-found-icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="not-found-card text-center">
    <i class="bi bi-person-x-fill not-found-icon"></i>
    <h2>User Not Found</h2>
    <p>The requested user does not exist or has been removed.</p>

    <a sec:authorize="hasRole('STUDENT')" th:href="@{/student/student-dashboard/{id}(id=${id})}"
       class="btn btn-danger mt-3" role="button">Back to Profile
    </a>

    <a sec:authorize="hasRole('FUNDER')" th:href="@{/funder/funder-dashboard/{id}(id=${id})}"
       class="btn btn-danger mt-3" role="button">Back to Profile
    </a>

    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/admin-dashboard}"
       class="btn btn-danger mt-3" role="button">Back to Profile
    </a>

</div>
</body>
</html>

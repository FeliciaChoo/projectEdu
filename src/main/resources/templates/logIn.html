<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #e6f2ff;
        }

        .form-control {
            border: 2px solid #3478db;
            border-radius: 8px;
        }

        .btn-signin {
            background-color: #3478db;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
        }

        .btn-signin:hover {
            background-color: #2a62b3;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .login-container {
            min-height: 80vh;
        }

        .login-image {
            max-height: 300px;
        }
    </style>
</head>
<body>

<!-- Thymeleaf Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark" style="background: #3a7bd5;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-lightbulb"></i> ProjectFunder
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentUri == '/'} ? ' active'" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentUri == '/project'} ? ' active'" th:href="@{/project}">Project</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="fundingDropdown" role="button" data-bs-toggle="dropdown">
                        Funding
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="fundingDropdown">
                        <li>
                            <a class="dropdown-item" th:classappend="${currentUri == '/apply'} ? ' active'" th:href="@{/apply}" style="color: black;">
                                Apply
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Funding Guidelines</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="d-flex">
                <a class="btn btn-light me-2" th:href="@{/login}">
                    <i class="bi bi-person"></i> Login
                </a>
                <a class="btn btn-outline-light" th:href="@{/register}">
                    <i class="bi bi-people"></i> Register
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Login Section -->
<div class="container d-flex justify-content-center align-items-center login-container">
    <div class="row bg-white rounded-4 p-5 shadow w-100" style="max-width: 900px;">
        <!-- Image + Title -->
        <div class="col-md-6 text-center d-flex flex-column align-items-center justify-content-center">
            <h2 class="fw-bold">ProjectFunder</h2>
            <img th:src="@{/image/planning.png}" alt="Project Image" class="img-fluid login-image mb-4">
        </div>

        <!-- Login Form -->
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="text-end mb-4">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-signin w-100">Sign In</button>
            </form>
            <div class="mt-4 text-center">
                New User? <a href="#"><strong>Sign Up Here</strong></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
